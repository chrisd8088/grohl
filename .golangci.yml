linters:
  enable:
    - asasalint
    - bodyclose
    - depguard
    - exhaustruct
    - exportloopref
    - gochecknoinits
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gosec
    - govet
    - misspell
    - nakedret
    - prealloc
    - revive
    - unconvert
    - unparam
  disable:
    - errcheck
